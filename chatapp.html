<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>chatApp</title>
  <style>
    #output li {
      background: #ccc;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
    }

    #output li img {
      max-width: 150px;
      max-height: 150px;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <h1>realtime chat</h1>
  <!-- 入力場所を作成しよう -->
  <form>
    <fieldset>
      <legend>チャット入力画面</legend>
      <div>
        name: <input type="text" id="name">
      </div>
      <div>
        text: <input type="text" id="text">
      </div>
      <div>
        image: <input type="file" id="image">
      </div>
      <div>
        <button type="button" id="send">send</button>
      </div>
    </fieldset>
  </form>


  <!-- データ出力場所 -->
  <ul id="output"></ul>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
    // 日時をいい感じの形式にする関数
    function convertTimestampToDatetime(timestamp) {
      const _d = timestamp ? new Date(timestamp.seconds * 1000) : new Date();
      const Y = _d.getFullYear();
      const m = (_d.getMonth() + 1).toString().padStart(2, '0');
      const d = _d.getDate().toString().padStart(2, '0');
      const H = _d.getHours().toString().padStart(2, '0');
      const i = _d.getMinutes().toString().padStart(2, '0');
      const s = _d.getSeconds().toString().padStart(2, '0');
      return `${Y}/${m}/${d} ${H}:${i}:${s}`;
    }
  </script>
  <!-- 以下にfirebaseのコードを貼り付けよう -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics.js";
    import {
      getFirestore,
      collection,
      addDoc,
      serverTimestamp,
      query,
      orderBy,
      onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "",
      authDomain: "chat2000000000000006.firebaseapp.com",
      projectId: "chat2000000000000006",
      storageBucket: "chat2000000000000006.appspot.com",
      messagingSenderId: "520487896071",
      appId: "1:520487896071:web:522c284b5e7447c22d56a2",
      measurementId: "G-SV5KSMWM4K"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // Handle send button click
    $("#send").on("click", async function () {
      const file = document.getElementById("image").files[0];
      let imageUrl = "";

      if (file) {
        const storageRef = ref(storage, 'images/' + file.name);
        await uploadBytes(storageRef, file);
        imageUrl = await getDownloadURL(storageRef);
      }
      const postData = {
        name: $("#name").val(),
        text: $("#text").val(),
        time: serverTimestamp(),
        imageUrl: imageUrl
      };

      addDoc(collection(db, "chat"), postData);
      $("#text").val("");
      $("#image").val("");

    });

    // データ取得条件の指定（今回は時間の新しい順に並び替えて取得）

    // Data fetching and displaying
    const q = query(collection(db, "chat"), orderBy("time", "desc"));
    onSnapshot(q, (querySnapshot) => {
      const documents = [];
      querySnapshot.docs.forEach(function (doc) {
        const document = {
          id: doc.id,
          data: doc.data()
        };
        documents.push(document);
      });

      const htmlElements = [];
      documents.forEach(function (document) {
        htmlElements.push(`
        <li id="${document.id}">
          <p>${document.data.name} at ${convertTimestampToDatetime(document.data.time)}</p>
          <p>${document.data.text}</p>
          ${document.data.imageUrl ? `<img src="${document.data.imageUrl}" alt="image">` : ''}
        </li>
      `);
      });

      $("#output").html(htmlElements.join(''));
    });
  </script>
</body>

</html>
